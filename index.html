<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Staff - Email Signature Generator</title>
  <style>
    body {
      font-family: 'Aptos', sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 300px;
      padding: 5px;
    }
    #signature {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }
    .signature-preview {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 10px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 14px;
      font-size: 14px;
    }
    .top-banner {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Top Banner Image -->
  <img class="top-banner" src="https://medialibrarycfo.entrata.com/16505/MLv3/9/36/2022/3/25/98596/610160e1324463.83186189757.jpg" alt="BLVD Logo">

  <h1>PROPERTY STAFF</h1>
  <h2>Email Signature Generator</h2>

  <form id="sigForm">
    <label>Full Name:
      <input type="text" id="fullName">
    </label>
    <label>Job Title:
      <input type="text" id="jobTitle">
    </label>
    <label>Employee Email:
      <input type="email" id="email">
    </label>
    <label>Property Phone:
      <input type="text" id="phone">
    </label>
    <label>Property Name(s):
      <input type="text" id="property">
    </label>
    <label>Property Website:
      <input type="text" id="website">
    </label>
    <label>Property Street Address:
      <input type="text" id="address">
    </label>
    <label>City, State, Zip:
      <input type="text" id="cityStateZip">
    </label>
  </form>

  <div class="signature-preview">
    <h3>Generated Signature:</h3>
    <div id="signature"></div>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

  <script>
    const fields = [
      'fullName', 'jobTitle', 'email', 'phone',
      'property', 'website', 'address', 'cityStateZip'
    ];

    fields.forEach(id => {
      document.getElementById(id).addEventListener('input', updateSignature);
    });

    function updateSignature() {
      const name = document.getElementById('fullName').value;
      const title = document.getElementById('jobTitle').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const property = document.getElementById('property').value;
      const website = document.getElementById('website').value;
      const address = document.getElementById('address').value;
      const cityStateZip = document.getElementById('cityStateZip').value;

      const displayWebsite = website.replace(/^https?:\/\//, '');
      const logoUrl = "https://medialibrarycf.entrata.com/16505/MLv3/2025/07/21/013712/687e96e85fd6f178.png";

      let signatureHTML = `
        <table cellpadding="0" cellspacing="0">
          ${name ? `<tr><td style="font-family: Aptos, sans-serif; font-size: 18px; font-weight: bold;">${name}</td></tr>` : ''}
          ${title ? `<tr><td style="font-family: Aptos, sans-serif; font-size: 15px; color: #899BA2;">${title}</td></tr>` : ''}
          <tr><td style="font-size: 6px;">&nbsp;</td></tr>
          ${property ? `<tr><td style="font-family: Aptos, sans-serif; font-size: 15px;"><strong style="font-family: Aptos, sans-serif; font-size: 15px;">${property}</strong></td></tr>` : ''}
          ${email ? `<tr><td style="font-family: Aptos, sans-serif; font-size: 15px;"><a href="mailto:${email}" style="font-family: Aptos, sans-serif; font-size: 15px; color: #899BA2; text-decoration: none;">${email}</a></td></tr>` : ''}
          ${phone ? `<tr><td style="font-family: Aptos, sans-serif; font-size: 15px;">${phone}</td></tr>` : ''}
          ${website ? `<tr><td style="font-family: Aptos, sans-serif; font-size: 15px;"><a href="${website}" style="font-family: Aptos, sans-serif; font-size: 15px; color: #899BA2; text-decoration: none;">${displayWebsite}</a></td></tr>` : ''}
          ${(address || cityStateZip) ? `<tr><td style="font-size: 6px;">&nbsp;</td></tr>` : ''}
          ${address ? `<tr><td style="font-family: Aptos, sans-serif; font-size: 15px;">${address}</td></tr>` : ''}
          ${cityStateZip ? `<tr><td style="font-family: Aptos, sans-serif; font-size: 15px;">${cityStateZip}</td></tr>` : ''}
          <tr><td style="font-size: 6px;">&nbsp;</td></tr>
          <tr><td style="font-family: Aptos, sans-serif; font-size: 15px; font-style: italic; color: #666;">Professionally managed by</td></tr>
          <tr><td style="padding-top: 5px;"><img src="${logoUrl}" alt="Company Logo" style="display: block;"></td></tr>
        </table>
      `;

      document.getElementById('signature').innerHTML = signatureHTML;
    }

    function copyToClipboard() {
      const signature = document.getElementById('signature');
      const range = document.createRange();
      const selection = window.getSelection();

      range.selectNodeContents(signature);
      selection.removeAllRanges();
      selection.addRange(range);

      try {
        document.execCommand('copy');
        alert('Signature copied! Paste it into Outlookâ€™s signature settings.');
      } catch (err) {
        alert('Copy failed. Try selecting and copying manually.');
      }

      selection.removeAllRanges();
    }

    window.addEventListener('DOMContentLoaded', updateSignature);
  </script>

</body>
</html>
